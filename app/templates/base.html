<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Reservas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>
    <nav>
        <!-- Aquí puedes poner tu menú de navegación si lo deseas -->
        <a href="{{ url_for('main.index') }}">Inicio</a>
        <a href="{{ url_for('main.reservations') }}">Hacer Reserva</a>
        <a href="{{ url_for('main.view_reservations') }}">Ver Reservas</a>
    </nav>
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
